<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<div class="sideBySide">
	<img class="hitmanArt" id="leftImage" onClick="randomizer(event)" src="images/Mark_Parchezzi_III.jpg" alt="Albino Assassin">
	<img class="hitmanArt" id="middleImage" onClick="randomizer(event)" src="images/Meat_King_Render_Alternate.jpg" alt="hot target">
	<img class="hitmanArt" id="rightImage" onClick="randomizer(event)" src="images/LEAVE_ROOM_FOR_JESUS.jpg" alt="leave room for Jesus">
	</div>
</body>
	
	<script>
		
		// elements that can change
		
		var leftImage = document.getElementById("leftImage");
		var middleImage = document.getElementById("middleImage");
		var rightImage = document.getElementById("rightImage");
		
		// list of images in the images folder
		
		var Mark_Parchezzi_III = "images/Mark_Parchezzi_III.jpg";
		var Meat_King_Render_Alternate = "images/Meat_King_Render_Alternate.jpg";
		var LEAVE_ROOM_FOR_JESUS = "images/LEAVE_ROOM_FOR_JESUS.jpg";
		var Eye_in_the_Darkness = "images/'Eye_in_the_Darkness'.jpg";
		var Plane_Cutscene = "images/Plane_Cutscene.jpg"
		
		function randomizer(event){
			var x = Math.floor(Math.random() * 5) + 1;
			//console.log("var x = " + x)
			console.log(event.currentTarget.id);
			if (x == 1){
				event.currentTarget.src = Mark_Parchezzi_III;
			}
			
			if (x == 2){
				event.currentTarget.src = Eye_in_the_Darkness;
			}
			
			if (x == 3){
				event.currentTarget.src = Meat_King_Render_Alternate;
			}
			
			if (x == 4){
				event.currentTarget.src = LEAVE_ROOM_FOR_JESUS;
			}
			
			if (x == 5){
				event.currentTarget.src = Plane_Cutscene;
			}
		}
	</script>
</html>
